<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Constellation</title>
		<link rel="stylesheet" href="css.css" />
		<script src="https://github.com/lawwrr/constellation/releases/download/v1.1.0/constellation.min.js"></script>
	</head>
	<body>
		<div class="ct">
			<h1>Constellation</h1>
			<p>(cute animated constellations)</p>
			<a href="https://github.com/lawwrr/constellation">Grab it!</a>
		</div>
		<canvas></canvas>
		<script>
			var constellationInstance = window.constellation({
				size:[window.innerWidth,window.innerHeight],
				canvas: document.querySelector('canvas'),
				nodeSize: 2,
				nodePadding: 1,
				padding: [-100,-100],
				nodesTotal: 100,
				shipsTotal: 400,
				fuzziness: 100,
				style: {
					starColor: '#fff',
					lineColor: 'rgba(255,255,255,.5)',
					lineSize: .5,
					starPadding: 0,
					starSize: 2
				}
			});
		</script>
	</body>
</html>
